<div class="main-container">
    <!-- 画布容器 -->
    <div class="canvas-container">
      <!-- 右侧浮动输入栏 -->
      <div class="new-desc-container" [class.show]="showInputBox">
        <!-- 消息列表 -->
        <div class="message-list">
          <div class="message ai-message">
            <img src="../../../assets/logo.png" alt="AI 头像" class="avatar" />
            <div class="text">还有啥想说的细节？</div>
          </div>
          <div class="message user-message" *ngFor="let msg of messages">
            <div class="text">{{ msg }}</div>
          </div>
        </div>
        <!-- 输入框 -->
        <div class="message-input">
          <textarea
            placeholder="请输入补充信息..."
            [(ngModel)]="newDesc"
          ></textarea>
          <button (click)="submitNewDesc()">发送</button>
        </div>
      </div>
    </div>
  
    <!-- 添加细节按钮 -->
    <button class="toggle-input-btn" (click)="toggleInputBox()">添加细节</button>
  </div>
